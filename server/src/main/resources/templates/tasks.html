<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <nav th:replace="fragments/navbar :: sidebar2"></nav>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/navbar :: navbar2"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Ουρά Επεξεργασίας</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-12 col-md-12 mb-12">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <table id="dataTable3" class="table display">
                                            <thead>
                                            <tr>
                                                <th>Αναφορά</th>
                                                <th>Φάκελος</th>
                                                <th>Αρχείο</th>
                                                <th>Έλεγχοι</th>
                                                <th>Ημερομηνία</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <th:block th:each="aTask: ${theTasks}">
                                                <tr>
                                                    <td>
                                                        <a href="/"
                                                           th:text="${aTask.reportName}"></a>
                                                    </td>
                                                    <td>
                                                        <a th:href="'/view?dir='+${aTask.inFileDir}"
                                                           th:text="${aTask.inFileDir}"></a>
                                                    </td>
                                                    <td>
                                                        <a th:href="'/view?dir='+${aTask.inFileDir}+'&file='+${aTask.inFileName}"
                                                           th:text="${aTask.inFileName}"></a>
                                                    </td>
                                                    <td th:text="${aTask.tasks}">
                                                    </td>
                                                    <td th:text="${#dates.format(aTask.date, 'dd-MM-yyyy HH:mm:ss')}"></td>
                                                </tr>
                                            </th:block>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-auto">
                                        <!--<i class="fas fa-calendar fa-2x text-gray-300"></i>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script th:inline="javascript">
                $(document).ready(function () {
                    connect();
                });
                $(document).ready(function () {
                    $('table#dataTable3').DataTable({
                        paging: true,
                        responsive: true,
                        language: {
                            url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/el.json'
                        },
                        order: [4, "desc"]
                    });
                });
            </script>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/base :: footer"></div>

    </div>
</div>
<th:block th:replace="fragments/base :: script"></th:block>

</body>
</html>
