<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">

    <div class="row">
        <div class="col-md-6 mt-5">
            <div class="accordion" id="accordionFiles">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            Φάκελοι
                        </h6>
                    </div>

                    <div id="collapseFiles" class="collapse show" data-parent="#accordionFiles">
                        <div class="card-body">
                            <ul id="file-tree" class="file-tree">
                                <th:block th:each="imageDirectory: ${imageDirectories}">
                                    <li style="min-height: 35px">
                                        <span class="folder-name">
                                            <span th:text="${imageDirectory.name}+' ('+${imageDirectory.count} +' images)'"></span>
                                            <div class="btn-group btn-group-sm close" role="group"
                                                 aria-label="report actions">
                                                <a type="button" class="btn btn-primary"
                                                   th:href="'/view/'+${imageDirectory.hash}">
                                                    <i class="fas fa-arrow-right"></i>
                                                </a>
                                                <button type="button" class="btn btn-primary btn-sm"
                                                        data-toggle="modal"
                                                        th:attr="data-target='#modal-run-'+${imageDirectory.hash}">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                                <button type="button" class="btn btn-warning btn-sm"
                                                        data-toggle="modal"
                                                        th:attr="data-target='#modal-clean-'+${imageDirectory.hash}">
                                                    <i class="fas fa-eraser"></i>
                                                </button>
                                            </div>
                                        </span>
                                        <ul>
                                        </ul>
                                    </li>
                                </th:block>
                            </ul>
                            <th:block th:each="imageDirectory: ${imageDirectories}"
                                      th:with="imageDirectoryHash=${imageDirectory.hash}, imageDirectoryName=${imageDirectory.name}">
                                <div th:replace="fragments/modals :: modal-run"></div>
                                <div th:replace="fragments/modals :: modal-clean"></div>


                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="accordion" id="accordionReports">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            Αναφορές
                        </h6>
                    </div>

                    <div id="collapseReports" class="collapse show" data-parent="#accordionReports">
                        <div class="card-body">
                            <ul id="reports-tree" class="file-tree">
                                <th:block th:each="report: ${reports}">
                                    <li style="min-height: 35px">
                                        <span>
                                            <span th:text="${report.directory}"></span>
                                            <span class="badge badge-secondary" th:text="${report.date}"></span>
                                            <div class="btn-group btn-group-sm close" role="group"
                                                 aria-label="report actions">
                                                <a type="button" class="btn btn-info"
                                                   th:href="'download?name='+${report.name}">
                                                    <i class="fas fa-file-export"></i>
                                                </a>
                                                <button type="button" class="btn btn-danger btn-sm"
                                                        data-toggle="modal"
                                                        th:attr="data-target='#modal-delete-'+${report.hash}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>

                                            <div class="modal fade" th:id="'modal-delete-'+${report.hash}" tabindex="-1"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel"
                                                                th:text="${report.directory}">
                                                                Modal title</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            Είστε σίγουροι οτι θέλετε να διαγράψετε την αναφορά<br/>
                                                            <span class="text-muted"
                                                                  th:text="${report.directory}"></span>
                                                            &nbsp;
                                                            <span class="text-muted" th:text="${report.date}"></span>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <a type="button" class="btn btn-danger"
                                                               th:href="'report/delete?hash='+${report.hash}">Διαγραφή
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block th:replace="fragments/base :: script"></th:block>

<script type="text/javascript">
    window.onload = function () {
        fileTree('file-tree');
        fileTree('reports-tree');
        connect();
    };
</script>
</body>
</html>
