<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <nav th:replace="fragments/navbar :: sidebar2"></nav>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/navbar :: navbar2"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Ρυθμίσεις</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-12 col-md-12 mb-12">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary mb-1">
                                            Ρυθμίσεις Αρχείων
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <form class="form-horizontal">
                                                <div class="form-group">
                                                    <label for="filesLocation">Διαδρομή Αρχείων</label>
                                                    <input type="text" class="form-control" id="filesLocation"
                                                           aria-describedby="filesLocation" disabled
                                                           th:value="${metisProperties.filesLocation}">
                                                </div>

                                                <div class="form-group">
                                                    <label for="reportLocation">Διαδρομή Αναφορών</label>
                                                    <input type="text" class="form-control" id="reportLocation"
                                                           aria-describedby="reportLocation" disabled
                                                           th:value="${metisProperties.reportLocation}">
                                                </div>

                                                <div class="form-group">
                                                    <label for="resultsLocation">Διαδρομή Αποτελεσμάτων</label>
                                                    <input type="text" class="form-control" id="resultsLocation"
                                                           aria-describedby="resultsLocation" disabled
                                                           th:value="${metisProperties.resultsLocation}">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <!--<i class="fas fa-calendar fa-2x text-gray-300"></i>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <!-- Content Row -->
                <div class="row">
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-12 col-md-12 mb-12">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary mb-1">
                                            Ρυθμίσεις Επεξεργασίας
                                        </div>

                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <h4 class="small font-weight-bold">Θέσεις Επεξεργασίας
                                                <span class="float-right">
                                                    <span th:text="${pool.active}"></span>
                                                    /
                                                    <span th:text="${pool.max}"></span>
                                                </span>
                                            </h4>
                                            <div class="progress mb-4">
                                                <div class="progress-bar bg-warning" role="progressbar"
                                                     th:style="'width: '+${(pool.active*100)/pool.max}+'%'"
                                                     th:attr="aria-valuemax='100', aria-valuenow=${(pool.active*100)/pool.max}, aria-valuemin=0"></div>
                                            </div>
                                        </div>

                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <h4 class="small font-weight-bold">Ουρά Επεξεργασίας
                                                <span class="float-right">
                                                    <span th:text="${pool.pending}"></span>
                                                </span>
                                            </h4>
                                            <div class="progress mb-4">
                                                <div class="progress-bar bg-success" role="progressbar"
                                                     th:style="'width: '+${(pool.pending*100)/1000}+'%'"
                                                     th:attr="aria-valuemax='100', aria-valuenow=${(pool.active*100)/1000}, aria-valuemin=0"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <!--<i class="fas fa-calendar fa-2x text-gray-300"></i>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/base :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/base :: script"></th:block>

<script type="text/javascript">
    window.onload = function () {
        connect();
        fileTree('reports-tree');
        fileTree('file-tree');

    };
</script>
</body>
</html>
